# render.yaml
services:
  - type: web
    name: chatbot-educativo
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
      python -c "import spacy; spacy.cli.download('es_core_news_sm')"
    startCommand: streamlit run chatbot_app.py --server.port $PORT --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
    autoDeploy: true